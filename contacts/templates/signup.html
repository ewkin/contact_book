{% extends 'contacts/base.html' %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Sign up</h2>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Sign up</button>
          </form>
        </div>
    </div>
  </div>
  {% endblock %}
